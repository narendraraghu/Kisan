<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User page</title>
</head>
<body>
	<h1>Entre Your Details for Registration</h1>
	<div th:if="${param.error}">Invalid username and password.</div>

	<!--<p th:if="${loginError}">Wrong user or password</p>-->
	<form th:action="@{/user}" th:object="${user}" method="get">
		<label for="id">User ID</label>: <input type="text" id="id" name="id" />
		<br /> <label for="name">User Name</label>: <input type="text"
			id="name" name="name" /> <br /> <label for="dob">DOB</label>: <input
			type="text" id="dob" name="dob" /> <br /> <label for="address">Address</label>:
		<input type="text" id="address" name="address" /> <br /> <input
			type="submit" value="Add User" />
	</form>
</body>
</html>
